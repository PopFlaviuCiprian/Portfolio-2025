{% extends "base.html" %}

{% block title %}Projects - Portofoliu{% endblock %}

{% block content %}
<body class="project-page">
    <div class="container">
        <h1 class="text-center mb-5 text-white">Personal Projects</h1>    
        <div class="row">
            {% for project in projects %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ project.image }}" class="card-img-top" alt="{{ project.title }}">
                    <div class="card-body">
                        <h5 class="card-title shadow-lg"> {{  project.title }}</h5>
                        <p class="card-text">{{ project.description }}</p>                    
                        <a href="{{ project.link }}" class="btn btn-primary" target="_blank">Git-Hub</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>   
    </div>
</body>
{% endblock %}
