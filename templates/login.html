{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<body class="login-page">
    <div class="container">
        <h1 class="text-center" style="color: burlywood;">Login</h1>
        <h3 class="text-center" style="color: burlywood;"> Admin page</h3>
        <form method="POST" action="{{ url_for('login')}}">
            <div class="mb-3" style="text-align: left;">
                <label for="username" class="form-label" style="color: burlywood; font-size: 23px;">Username</label>
            </div>
            <div class="login-input">
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: burlywood; font-size: 23px;">Password</label>
            </div>
            <div class="password-input">
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="buton-login">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            
        </form>
    </div>
</body>
{% endblock %}
