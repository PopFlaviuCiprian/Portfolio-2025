<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

     
</head>

<!-- Buton "Back to Top" -->
<button id="back-to-top" onclick="scrollToTop()">⬆</button>

<script>
    // Afișează butonul când utilizatorul derulează în jos
    window.onscroll = function() {
        let btn = document.getElementById("back-to-top");
        if (document.documentElement.scrollTop > 300) {
            btn.style.display = "block";
        } else {
            btn.style.display = "none";
        }
    };

    // Funcție pentru revenirea sus
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>

<body>
    <header class="text-center">
        <h3 class="display-4" style="color: burlywood; text-decoration: underline;">Pop Ciprian Portfolio</h3>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!-- Culoarea neagra la navigation bar -->        
        <div class="container">            
            <!-- <a class="navbar-brand" style="margin-left: 1px;" href="/">Ciprian Pop Portfolio</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/professional-development">Professional Development</a></li>
                    <li class="nav-item"><a class="nav-link" href="/certification">Certification</a></li>                    
                    <li class="nav-item"><a class="nav-link" href="/skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="/projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Portofoliu - Toate drepturile rezervate</p>
    </footer>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
